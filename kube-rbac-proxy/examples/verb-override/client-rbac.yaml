apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-rbac-proxy-verb-override-client
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list"]  # Note: "list" permission required, not "get"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-rbac-proxy-verb-override-client
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-rbac-proxy-verb-override-client
subjects:
- kind: ServiceAccount
  name: default
  namespace: default